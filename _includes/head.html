<head>
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <!-- TODO <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/images/apple-touch-icon.png"> -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@ojiry" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}No description{% endif %}" />
  <meta name="twitter:image" content="{{ site.url }}/images/ogp.png" />
  <!-- Open Graph protocol -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article" />
  <meta property="og:image" content="{{ site.url }}/images/ogp.png">
  <meta property="og:url" content="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
  {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% endif %}
  <meta property="og:locale" content="ja_JP">
</head>
