title: RYNOTES
email: yoshioka.ryoji@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: https://rynotes.com
twitter_username: ojiry
github_username: ojiry 
timezone: Asia/Tokyo
permalink: pretty

# Build settings
markdown: kramdown
exclude:
  - Capfile
  - Gemfile
  - Gemfile.lock
  - README.md 
  - REVISION
  - Vagrantfile
  - config
  - docker
  - docker-compose.yml
  - group_vars
  - host_vars
  - hosts
  - log
  - production
  - roles
  - site.yml
  - staging
  - webservers.yml
destination: public

# Plugin settings
gems:
  - jekyll-sitemap
